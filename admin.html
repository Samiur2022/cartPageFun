<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              base: '#ffffff',
              primary: '#2563EB',
              darkbg: '#1e293b',
              darktext: '#60a5fa'
            },
            boxShadow: {
              neumorph: '8px 8px 15px #c5c5c5, -8px -8px 15px #ffffff',
              neumorphDark: '8px 8px 15px #0f172a, -8px -8px 15px #334155'
            },
          },
        },
      };
    </script>
    <style>
      .active {
        background-color: rgba(37, 99, 235, 0.1);
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body class="bg-base text-primary dark:bg-darkbg dark:text-darktext min-h-screen flex flex-col">
    <!-- Topbar -->
    <div class="w-full p-4 flex justify-between items-center shadow-neumorph dark:shadow-neumorphDark">
      <div class="text-xl font-bold">Company Name</div>
      <div class="flex items-center gap-4">
        <button id="darkToggle" class="px-3 py-1 text-sm border rounded shadow-neumorph dark:shadow-neumorphDark">Toggle Dark</button>
        <div class="w-10 h-10 rounded-full bg-base dark:bg-darkbg shadow-neumorph dark:shadow-neumorphDark flex items-center justify-center">
          <img src="https://i.pravatar.cc/100" alt="Avatar" class="rounded-full w-8 h-8" />
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <aside class="w-64 p-6 shadow-neumorph dark:shadow-neumorphDark hidden md:block">
        <nav>
          <ul>
            <li class="mb-4">
              <a href="#" class="block px-4 py-2 font-semibold" id="menu-dashboard">Dashboard</a>
            </li>
            <li class="mb-4">
              <a href="#" class="block px-4 py-2 font-semibold" id="menu-dashboard">Order</a>
            </li>
            <li class="mb-4">
              <a href="#" class="block px-4 py-2 font-semibold" id="menu-dashboard">Visitor</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Dashboard Content -->
      <main class="flex-1 p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 overflow-y-auto" style="max-height: 40vh">
        <div class="p-4 rounded-2xl bg-white text-primary dark:bg-darkbg shadow-neumorph dark:shadow-neumorphDark">
          <h2 class="font-bold text-lg mb-2">Users</h2>
          <p class="text-2xl font-semibold">134</p>
        </div>
        <div class="p-4 rounded-2xl bg-white text-primary dark:bg-darkbg shadow-neumorph dark:shadow-neumorphDark">
          <h2 class="font-bold text-lg mb-2">Sales</h2>
          <p class="text-2xl font-semibold">982</p>
        </div>
        <div class="p-4 rounded-2xl bg-white text-primary dark:bg-darkbg shadow-neumorph dark:shadow-neumorphDark">
          <h2 class="font-bold text-lg mb-2">Orders</h2>
          <p class="text-2xl font-semibold">128</p>
        </div>
        <div class="p-4 rounded-2xl bg-white text-primary dark:bg-darkbg shadow-neumorph dark:shadow-neumorphDark">
          <h2 class="font-bold text-lg mb-2">Revenue</h2>
          <p class="text-2xl font-semibold">$45k</p>
        </div>
        <div class="p-4 rounded-2xl bg-white text-primary dark:bg-darkbg shadow-neumorph dark:shadow-neumorphDark">
          <h2 class="font-bold text-lg mb-2">Visitors</h2>
          <p class="text-2xl font-semibold">2.1k</p>
        </div>
        <div class="p-4 rounded-2xl bg-white text-primary dark:bg-darkbg shadow-neumorph dark:shadow-neumorphDark">
          <h2 class="font-bold text-lg mb-2">Feedback</h2>
          <p class="text-2xl font-semibold">96</p>
        </div>
        <div class="p-4 rounded-2xl bg-white text-primary dark:bg-darkbg shadow-neumorph dark:shadow-neumorphDark">
          <h2 class="font-bold text-lg mb-2">Tickets</h2>
          <p class="text-2xl font-semibold">27</p>
        </div>
        <div class="p-4 rounded-2xl bg-white text-primary dark:bg-darkbg shadow-neumorph dark:shadow-neumorphDark">
          <h2 class="font-bold text-lg mb-2">Tasks</h2>
          <p class="text-2xl font-semibold">15</p>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-white text-primary dark:bg-darkbg dark:text-darktext shadow-neumorph dark:shadow-neumorphDark flex justify-center md:justify-between items-center gap-6 p-4 text-sm">
      <div class="flex gap-6 items-center">
        <p id="footer-date">2 Aug 25</p>
        <p id="footer-time"></p>
        <p class="font-semibold">Sarol Samiur</p>
      </div>
      <div class="relative group ml-auto">
        <button onclick="confirmLogout()" class="w-10 h-10 rounded-full bg-white dark:bg-darkbg shadow-neumorph dark:shadow-neumorphDark flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 13v-2H7v2h9zm1 9H6a2 2 0 01-2-2V4a2 2 0 012-2h11a2 2 0 012 2v16a2 2 0 01-2 2z"/>
          </svg>
        </button>
        <div class="absolute bottom-full mb-2 left-1/2 transform -translate-x-1/2 px-2 py-1 bg-gray-700 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition">Logout</div>
      </div>
    </footer>

    <!-- Logout Modal -->
    <div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white dark:bg-darkbg text-center p-6 rounded-xl shadow-neumorph dark:shadow-neumorphDark">
        <p class="text-lg font-semibold mb-4">Are you sure you want to logout?</p>
        <div class="flex justify-center gap-4">
          <button onclick="logoutNow()" class="px-4 py-2 bg-red-500 text-white rounded">Yes</button>
          <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      function updateTime() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        document.getElementById('footer-time').textContent = timeStr;
      }
      setInterval(updateTime, 1000);
      updateTime();

      // Active menu logic (dummy example for now)
      document.querySelectorAll('aside nav a').forEach(link => {
        link.addEventListener('click', function () {
          document.querySelectorAll('aside nav a').forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });

      // Dark mode toggle
      document.getElementById('darkToggle').addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      });

      // Logout modal
      function confirmLogout() {
        document.getElementById('logoutModal').classList.remove('hidden');
        document.getElementById('logoutModal').classList.add('flex');
      }
      function closeModal() {
        document.getElementById('logoutModal').classList.add('hidden');
        document.getElementById('logoutModal').classList.remove('flex');
      }
      function logoutNow() {
        alert('Logging out...');
        closeModal();
      }
    </script>
  </body>
</html>
