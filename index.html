<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Cart Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .cart-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .item-info {
      flex: 2;
    }

    .item-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty-controls button {
      padding: 6px 12px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background-color: #343a40;
      color: white;
      cursor: pointer;
    }

    .qty-controls span {
      min-width: 30px;
      text-align: center;
      display: inline-block;
      font-weight: bold;
    }

    .item-total {
      flex: 1;
      font-size: 16px;
      text-align: right;
      font-weight: 600;
    }

    .cart-summary {
      margin-top: 20px;
      text-align: right;
      font-size: 20px;
      font-weight: bold;
    }

    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .toast {
      background-color: #343a40;
      color: white;
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateX(100%);
      animation: slideIn 0.5s forwards, fadeOut 0.5s ease-out forwards 3s;
      font-size: 16px;
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .item-total {
        text-align: left;
      }

      .qty-controls {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <div class="cart-header">ðŸ›’ Your Cart</div>

    <div class="cart-item" data-price="30">
      <div class="item-info">
        <div class="item-title">Product A</div>
        <div class="qty-controls">
          <button onclick="changeQty(this, -1)">âˆ’</button>
          <span class="qty">1</span>
          <button onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
      <div class="item-total">30 à§³</div>
    </div>

    <div class="cart-item" data-price="50">
      <div class="item-info">
        <div class="item-title">Product B</div>
        <div class="qty-controls">
          <button onclick="changeQty(this, -1)">âˆ’</button>
          <span class="qty">1</span>
          <button onclick="changeQty(this, 1)">+</button>
        </div>
      </div>
      <div class="item-total">50 à§³</div>
    </div>

    <div class="cart-summary">Total: <span id="grand-total">80</span> à§³</div>
  </div>

  <div id="toast-container"></div>

  <script>
    function changeQty(button, change) {
      const item = button.closest(".cart-item");
      const qtyElem = item.querySelector(".qty");
      const totalElem = item.querySelector(".item-total");
      const unitPrice = parseInt(item.getAttribute("data-price"));

      let qty = parseInt(qtyElem.innerText);

      if (qty + change < 1) return;

      qty += change;
      qtyElem.innerText = qty;
      totalElem.innerText = (qty * unitPrice) + " à§³";

      updateGrandTotal();

      const type = change > 0 ? 'add' : 'remove';
      const message = type === 'add' 
        ? `ðŸŸ¢ Added 1 item. Subtotal: ${qty * unitPrice} à§³` 
        : `ðŸ”´ Removed 1 item. Subtotal: ${qty * unitPrice} à§³`;

      playSound(type);
      showToast(message);
    }

    function updateGrandTotal() {
      const items = document.querySelectorAll(".cart-item");
      let total = 0;
      items.forEach(item => {
        const qty = parseInt(item.querySelector(".qty").innerText);
        const unitPrice = parseInt(item.getAttribute("data-price"));
        total += qty * unitPrice;
      });
      document.getElementById("grand-total").innerText = total;
    }

    function showToast(message, duration = 3000) {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.innerText = message;

      container.appendChild(toast);
      setTimeout(() => toast.remove(), duration + 500);
    }

    function playSound(type) {
      let soundURL = type === 'add'
        ? "https://www.soundjay.com/buttons/sounds/button-3.mp3"
        : "https://www.soundjay.com/buttons/sounds/button-10.mp3";

      const audio = new Audio(soundURL);
      audio.play().catch(() => {});
    }

    // Initial total update on load
    updateGrandTotal();
  </script>

</body>
</html>
