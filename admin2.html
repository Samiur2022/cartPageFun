<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .active-link {
      background-color: rgba(255, 255, 255, 0.2);
      border-left: 4px solid #a78bfa;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-700 via-purple-900 to-indigo-900 dark:from-gray-900 dark:to-black text-white min-h-screen flex flex-col">

  <!-- Layout Container -->
  <div class="flex flex-1">

    <!-- Sidebar -->
   <aside class="w-64 p-6 glass shadow-lg hidden md:flex flex-col space-y-6">
  <ul class="space-y-3" id="sidebarMenu">
    <li class="px-3 py-2 rounded-lg active-link cursor-pointer" data-link="dashboard">📊 Dashboard</li>
    <li class="px-3 py-2 rounded-lg hover:bg-white/10 cursor-pointer" data-link="projects">📁 Projects</li>
    <li class="px-3 py-2 rounded-lg hover:bg-white/10 cursor-pointer" data-link="team">👥 Team</li>
  </ul>
</aside>


    <!-- Main Content -->
    <main class="flex-1 flex flex-col">

      <!-- Topbar -->
      <header class="flex justify-between items-center p-4 glass shadow-md">
        <h1 class="text-xl font-bold">🏢 Company Name</h1>
        <div class="flex gap-4 items-center">
          <button id="darkToggle" class="bg-white/10 px-3 py-1 rounded-full hover:bg-white/20 text-sm">
            🌙 Toggle Dark
          </button>
          
          <div class="w-10 h-10 rounded-full bg-white/30 border-2 border-white/40"></div>
        </div>
      </header>

      <!-- Dashboard -->
      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 p-6">
        <div class="glass p-5 rounded-xl text-center shadow">Users<br/><span class="text-2xl font-bold">1,024</span></div>
        <div class="glass p-5 rounded-xl text-center shadow">Sales<br/><span class="text-2xl font-bold">839</span></div>
        <div class="glass p-5 rounded-xl text-center shadow">Visitors<br/><span class="text-2xl font-bold">3,412</span></div>
        <div class="glass p-5 rounded-xl text-center shadow">Revenue<br/><span class="text-2xl font-bold">$12K</span></div>
        <div class="glass p-5 rounded-xl text-center shadow">Orders<br/><span class="text-2xl font-bold">298</span></div>
        <div class="glass p-5 rounded-xl text-center shadow">Bounce Rate<br/><span class="text-2xl font-bold">32%</span></div>
        <div class="glass p-5 rounded-xl text-center shadow">Feedbacks<br/><span class="text-2xl font-bold">74</span></div>
        <div class="glass p-5 rounded-xl text-center shadow">Returns<br/><span class="text-2xl font-bold">11</span></div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="glass fixed bottom-0 left-0 right-0 px-6 py-3 flex justify-between items-center text-sm z-50">
    <div class="flex-1 text-center flex justify-center items-center gap-4">
      <div id="clock">🕒 --:--</div>
      <div id="date">📅 2 Aug 25</div>
      <div>✍️ Sarol Samiur</div>
    </div>
    <button onclick="openLogoutModal()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-full">
      🔒 Logout
    </button>
  </footer>

  <!-- Logout Modal -->
  <div id="logoutModal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl text-black dark:text-white">
      <p class="mb-4">Are you sure you want to logout?</p>
      <div class="flex justify-end gap-4">
        <button onclick="closeLogoutModal()" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 rounded">Cancel</button>
        <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded">Logout</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Update Clock
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      document.getElementById('clock').textContent = `🕒 ${hours}:${minutes} ${ampm}`;
    }

    updateClock();
    setInterval(updateClock, 1000);

    // Static Date
    document.getElementById('date').textContent = '📅 2 Aug 25';

    // Dark Mode Toggle
    document.getElementById('darkToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // Logout Modal Logic
    function openLogoutModal() {
      document.getElementById('logoutModal').classList.remove('hidden');
    }

    function closeLogoutModal() {
      document.getElementById('logoutModal').classList.add('hidden');
    }

    function logout() {
      alert('Logged out successfully!');
      closeLogoutModal();
    }

     // Sidebar Active Toggle
  const menuItems = document.querySelectorAll('#sidebarMenu li');
  menuItems.forEach(item => {
    item.addEventListener('click', () => {
      menuItems.forEach(i => i.classList.remove('active-link'));
      item.classList.add('active-link');
    });
  });
  </script>
</body>
</html>
